<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendos Teen</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="text/javascript"></script>
</head>

<body oncontextmenu="return false;">
    <div id="mainContainer">
        <a class="iconHolder" onclick="changeIframe('./pages/aboutJava.html', 'Roblox')">
            <img id="ICON" src="./images/roblox.png" alt="RobloxIcon">
            <p>Roblox</p>
        </a>

        <a class="iconHolder" onclick="changeIframe('./pages/javaRunning.html', 'Facebook Desktop')">
            <img id="ICON" src="./images/facebook.png" alt="FacebookIcon">
            <p>Facebook</p>
        </a>

        <a class="iconHolder" onclick="changeIframe('./pages/exampleProgram.html', 'Google Chrome')">
            <img id="ICON" src="./images/chromeicon.png" alt="ChromeIcon">
            <p>Chrome</p>
        </a>

        <a class="iconHolder" onclick="changeIframe('./pages/usesOfJava.html', 'Riot Games')">
            <img id="ICON" src="./images/valorant.png" alt="ValorantIcon">
            <p>Valorant</p>
        </a>

        <a class="iconHolder" onclick="changeIframe('./pages/advantagesOfJava.html', 'Adobe Photoshop')">
            <img id="ICON" src="./images/photoshop.png" alt="PhotoshopIcon">
            <p>Adobe PS</p>
        </a>

        <a class="iconHolder" onclick="changeIframe('./pages/groupMembers.html', 'Your Desktop')">
            <img id="ICON" src="./images/desktopicon.png" alt="DesktopIcon">
            <p>Desktop</p>
        </a>

    </div>

    <div id="WINDOW_HOLDER">
        <div id="fullWindow">
            <div id="topbar">
                <p id="windowName">Window Name</p>
                <button id="closeWindowButton" onclick="closeWindow()">X</button>
            </div>
            <div id="window">
                <iframe name="FRAME" id="content-iframe" frameborder="0" scrolling="yes" allowTransparency="no" src="/pages/aboutJava.html"></iframe>
            </div>
        </div>
        
        
    </div>

    <div id="bottomBar">
        <a class="windowsIconHolder">
            <input id="windowsIcon" type="image" src="./images/windowsicon.png">
        </a>
        <input type="text" placeholder="Type here to search..." id="bar">
       
        <div id="timeContainer">
            <a id="time">7:00 AM</a>
            <a id="date">1/1/1999</a>
        </div>
    </div>
</body>

</html>
